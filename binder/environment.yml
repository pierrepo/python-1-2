name: python-2020
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest prioriy
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - python=3.7
  - numpy
  - scipy
  - matplotlib
  - pandas
  - biopython
  - jupyterlab
  - pycodestyle
  - pydocstyle
  - pylint
  - nodejs
  - nbresuse
  - psutil
  - pip
